<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 È∫ªÂ∞áÊà∞Â†± Pro</title>
    <!-- React & Tailwind CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body {
            font-family: 'SF Pro Display', 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
            color: #0f172a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Ê†∏ÂøÉÊó•ÊõÜ‰ΩàÂ±ÄÂä†Âõ∫ */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            width: 100%;
            background-color: #f1f5f9;
            gap: 1px;
        }

        .calendar-day {
            background-color: white;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
            position: relative;
            min-width: 0;
            transition: background-color 0.2s;
        }

        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Èö±ËóèÂéüÁîüÊó•ÊúüÂúñÁ§∫ */
        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }

        .modal-animate {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .blur-header {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .premium-shadow {
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.05);
        }

        .gradient-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        .profit-badge {
            font-size: 10px;
            font-weight: 900;
            padding: 1px 4px;
            border-radius: 4px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK È†êËºâÂÖ• -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAUPqdwv4iJ6ebrkdKZNcZpwWBXUg2mQsk",
            authDomain: "mahjong-app-8aacb.firebaseapp.com",
            projectId: "mahjong-app-8aacb",
            storageBucket: "mahjong-app-8aacb.firebasestorage.app",
            messagingSenderId: "344119682978",
            appId: "1:344119682978:web:b571898505e28f8dc2b4fb",
            measurementId: "G-410BN7WGZY"
        };

        const app = initializeApp(firebaseConfig);
        window.fb = {
            db: getFirestore(app),
            auth: getAuth(app),
            collection, doc, setDoc, onSnapshot, deleteDoc, signInAnonymously, onAuthStateChanged,
            appId: 'mahjong-2026-v3'
        };
    </script>

    <!-- React ÈÇèËºØ -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [records, setRecords] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [loading, setLoading] = useState(true);
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                stakes: '50/20',
                customStakes: '',
                tableFee: '',
                type: 'win',
                amount: ''
            });

            const stakeOptions = ['30/10', '50/20', '100/20', '100/30', 'ÂÖ∂‰ªñ'];

            useEffect(() => {
                const init = setInterval(() => {
                    if (window.fb) {
                        clearInterval(init);
                        const { auth, signInAnonymously, onAuthStateChanged } = window.fb;
                        signInAnonymously(auth).catch(console.error);
                        onAuthStateChanged(auth, setUser);
                    }
                }, 100);
                return () => clearInterval(init);
            }, []);

            useEffect(() => {
                if (!user || !window.fb) return;
                const { db, collection, onSnapshot, appId } = window.fb;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'records');
                return onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setRecords(data.sort((a, b) => new Date(b.date) - new Date(a.date)));
                    setLoading(false);
                });
            }, [user]);

            const stats = useMemo(() => {
                const calculate = (list) => list.reduce((acc, rec) => {
                    const amt = Number(rec.amount) || 0;
                    const fee = Number(rec.tableFee) || 0;
                    if (rec.type === 'win') acc.won += amt;
                    else acc.lost += amt;
                    acc.fees += fee;
                    return acc;
                }, { won: 0, lost: 0, fees: 0 });

                const yearly = calculate(records.filter(r => r.date.startsWith('2026')));
                const targetMonthStr = `${currentMonth.getFullYear()}-${String(currentMonth.getMonth() + 1).padStart(2, '0')}`;
                const monthly = calculate(records.filter(r => r.date.startsWith(targetMonthStr)));
                return { yearly, monthly };
            }, [records, currentMonth]);

            const monthlyNet = stats.monthly.won - stats.monthly.lost - stats.monthly.fees;
            const yearlyNet = stats.yearly.won - stats.yearly.lost - stats.yearly.fees;

            const handleAddRecord = async () => {
                if (!user || !formData.amount || !window.fb) return;
                const { db, setDoc, doc, appId } = window.fb;
                const id = Date.now().toString();
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'records', id), {
                        ...formData,
                        amount: Number(formData.amount),
                        tableFee: Number(formData.tableFee || 0),
                        finalStakes: formData.stakes === 'ÂÖ∂‰ªñ' ? formData.customStakes : formData.stakes,
                        createdAt: new Date().toISOString()
                    });
                    setIsModalOpen(false);
                    setFormData({ ...formData, amount: '', tableFee: '', customStakes: '' });
                } catch (err) { console.error(err); }
            };

            const deleteRecord = async (id) => {
                if (!user || !window.fb) return;
                const { db, deleteDoc, doc, appId } = window.fb;
                try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'records', id)); } catch (err) {}
            };

            const renderCalendar = () => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const totalDays = new Date(year, month + 1, 0).getDate();
                const startDay = new Date(year, month, 1).getDay();
                const todayStr = new Date().toISOString().split('T')[0];

                const days = [];
                for (let i = 0; i < startDay; i++) {
                    days.push(<div key={`empty-${i}`} className="calendar-day bg-slate-50/20"></div>);
                }

                for (let d = 1; d <= totalDays; d++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const dayRecords = records.filter(r => r.date === dateStr);
                    const dayProfit = dayRecords.reduce((s, r) => s + (r.type === 'win' ? r.amount : -r.amount) - r.tableFee, 0);
                    const isToday = dateStr === todayStr;
                    const dayOfWeek = (startDay + d - 1) % 7;
                    const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

                    days.push(
                        <div 
                            key={d} 
                            onClick={() => { setFormData({ ...formData, date: dateStr }); setIsModalOpen(true); }}
                            className={`calendar-day cursor-pointer transition-colors active:scale-95 ${isWeekend ? 'bg-slate-50/40' : 'bg-white'} hover:bg-emerald-50`}
                        >
                            <span className={`text-[11px] font-bold mb-1.5 w-6 h-6 flex items-center justify-center transition-all ${isToday ? 'bg-emerald-600 text-white rounded-lg shadow-lg shadow-emerald-200 ring-2 ring-white' : isWeekend ? 'text-slate-400' : 'text-slate-500'}`}>
                                {d}
                            </span>
                            {dayProfit !== 0 && (
                                <div className={`profit-badge ${dayProfit > 0 ? 'text-emerald-600 bg-emerald-50' : 'text-rose-600 bg-rose-50'}`}>
                                    {dayProfit > 0 ? `+${dayProfit}` : dayProfit}
                                </div>
                            )}
                            {dayRecords.length > 0 && (
                                <div className="absolute bottom-1.5 flex gap-0.5">
                                    <div className="w-1 h-1 bg-amber-400 rounded-full"></div>
                                </div>
                            )}
                        </div>
                    );
                }
                return days;
            };

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto bg-[#F8FAFC] border-x border-slate-200 safe-bottom overflow-hidden">
                    {/* Header */}
                    <header className="blur-header px-6 py-5 flex items-center border-b border-slate-100 sticky top-0 z-30">
                        <div className="w-10 h-10 bg-gradient-to-br from-emerald-600 to-emerald-800 rounded-xl flex items-center justify-center text-white text-xl shadow-lg shadow-emerald-100 mr-4">üÄÑ</div>
                        <div className="flex-1">
                            <h1 className="text-xl font-black text-slate-900 tracking-tight leading-none">2026 È∫ªÂ∞áÊà∞Â†±</h1>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mt-1.5">Personal Analytics Pro</p>
                        </div>
                        {loading && <div className="w-4 h-4 border-2 border-emerald-600 border-t-transparent rounded-full animate-spin"></div>}
                    </header>

                    <main className="flex-1 p-5 space-y-5 overflow-y-auto">
                        {/* Êî∂ÁõäÊëòË¶ÅÂç°Áâá */}
                        <section className="bg-white rounded-[1.5rem] p-6 premium-shadow border border-slate-100 gradient-card">
                            <div className="flex justify-between items-start mb-6">
                                <div className="space-y-1">
                                    <p className="text-[11px] font-black text-slate-400 uppercase tracking-widest leading-none">Êú¨ÊúàÁµêÁÆóÊî∂Áõä</p>
                                    <h2 className={`text-4xl font-black tracking-tighter ${monthlyNet >= 0 ? 'text-emerald-600' : 'text-rose-600'}`}>
                                        ${monthlyNet.toLocaleString()}
                                    </h2>
                                </div>
                                <div className="bg-slate-900 px-4 py-2.5 rounded-2xl text-right shadow-sm">
                                    <p className="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-1">Âπ¥Â∫¶Á¥ØË®à</p>
                                    <p className={`text-base font-black ${yearlyNet >= 0 ? 'text-emerald-400' : 'text-rose-400'}`}>
                                        ${yearlyNet.toLocaleString()}
                                    </p>
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-3 gap-2.5">
                                {[
                                    { label: 'Êú¨ÊúàË¥è', val: `+${stats.monthly.won}`, color: 'text-emerald-600', bg: 'bg-emerald-50/40' },
                                    { label: 'Êú¨ÊúàËº∏', val: `-${stats.monthly.lost}`, color: 'text-rose-600', bg: 'bg-rose-50/40' },
                                    { label: 'Âè∞Ë≤ª', val: `${stats.monthly.fees}`, color: 'text-amber-600', bg: 'bg-amber-50/40' }
                                ].map((item, idx) => (
                                    <div key={idx} className={`${item.bg} p-3 rounded-2xl border border-white/50 text-center`}>
                                        <p className="text-[10px] font-bold text-slate-500 mb-0.5">{item.label}</p>
                                        <p className={`text-[13px] font-black ${item.color}`}>{item.val}</p>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* Êó•ÊõÜÂçÄÂ°ä */}
                        <section className="bg-white rounded-[1.5rem] premium-shadow border border-slate-100 overflow-hidden">
                            <div className="px-6 py-4 flex items-center justify-between border-b border-slate-50">
                                <div className="flex items-center gap-2">
                                    <span className="text-emerald-600 font-black text-sm uppercase">{currentMonth.getFullYear()}</span>
                                    <div className="w-1.5 h-1.5 rounded-full bg-slate-200"></div>
                                    <span className="text-slate-900 font-black text-xl">{currentMonth.getMonth() + 1}Êúà</span>
                                </div>
                                <div className="flex bg-slate-100 p-1 rounded-xl">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1, 1))} className="p-2 text-slate-400 hover:text-emerald-600 transition-colors">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                                    </button>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 1))} className="p-2 text-slate-400 hover:text-emerald-600 transition-colors">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                                    </button>
                                </div>
                            </div>
                            
                            <div className="calendar-wrapper text-center text-[10px] font-black text-slate-300 py-3 uppercase tracking-[0.2em] bg-slate-50/20 border-b border-slate-100">
                                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                            </div>
                            
                            <div className="calendar-wrapper">
                                {renderCalendar()}
                            </div>
                            
                            <div className="py-3 text-center bg-slate-50/30">
                                <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">ÈªûÊìäÊó•ÊúüË®òÈåÑÂ∞çÂ±ÄÊà∞Á∏æ</span>
                            </div>
                        </section>

                        {/* Â∞çÂ±ÄÊ≠∑Âè≤ */}
                        <section className="space-y-3 px-1 pb-6">
                            <div className="flex justify-between items-center">
                                <h3 className="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">Â∞çÂ±ÄÊ≠∑Âè≤ÊµÅÊ∞¥</h3>
                                <div className="h-[1px] flex-1 bg-slate-200/50 ml-4"></div>
                            </div>
                            <div className="space-y-3">
                                {records.slice(0, 10).map(record => (
                                    <div key={record.id} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center justify-between active:scale-[0.98] transition-all">
                                        <div className="flex items-center gap-4">
                                            <div className={`w-11 h-11 rounded-xl flex items-center justify-center font-bold text-base ${record.type === 'win' ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'}`}>
                                                {record.type === 'win' ? 'Ë¥è' : 'Ëº∏'}
                                            </div>
                                            <div>
                                                <div className="flex items-center gap-2 mb-1 leading-none">
                                                    <span className="text-[10px] font-black text-slate-400 tracking-tight">{record.date.substring(5).replace('-', '/')}</span>
                                                    <span className="text-[9px] font-bold text-slate-500 bg-slate-50 px-2 py-0.5 rounded-lg border border-slate-100 uppercase">{record.finalStakes}</span>
                                                </div>
                                                <p className={`text-lg font-black leading-none ${record.type === 'win' ? 'text-emerald-600' : 'text-rose-600'}`}>
                                                    {record.type === 'win' ? '+' : '-'}{record.amount.toLocaleString()} 
                                                    <span className="text-[11px] text-slate-300 ml-2 font-bold tracking-tight italic underline decoration-amber-200/50">Âè∞Ë≤ª ${record.tableFee}</span>
                                                </p>
                                            </div>
                                        </div>
                                        <button onClick={() => deleteRecord(record.id)} className="p-2 text-slate-200 hover:text-rose-500 transition-colors">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </main>

                    {/* ÊäΩÂ±úÈåÑÂÖ•Ë¶ñÁ™ó */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-end justify-center">
                            <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-md transition-opacity" onClick={() => setIsModalOpen(false)}></div>
                            <div className="relative bg-white w-full max-w-md rounded-t-[2.5rem] p-8 pb-12 shadow-2xl modal-animate border-t border-slate-100">
                                <div className="flex justify-between items-center mb-8">
                                    <div>
                                        <h2 className="text-2xl font-black text-slate-900 tracking-tight">Á¥ÄÈåÑÈÄôÂ†¥Êà∞Â†±</h2>
                                        <p className="text-[11px] font-bold text-emerald-600 uppercase tracking-widest mt-1">Consistency is key</p>
                                    </div>
                                    <button onClick={() => setIsModalOpen(false)} className="bg-slate-100 p-2.5 rounded-full text-slate-400 font-bold hover:bg-rose-50 hover:text-rose-500 transition-colors">‚úï</button>
                                </div>

                                <div className="space-y-6">
                                    <div className="flex gap-2 p-1.5 bg-slate-100 rounded-2xl">
                                        <button onClick={() => setFormData({...formData, type: 'win'})} className={`flex-1 py-4 rounded-xl font-black text-sm transition-all ${formData.type === 'win' ? 'bg-white text-emerald-600 shadow-md' : 'text-slate-400 opacity-60'}`}>Ë¥èÈå¢ üéâ</button>
                                        <button onClick={() => setFormData({...formData, type: 'loss'})} className={`flex-1 py-4 rounded-xl font-black text-sm transition-all ${formData.type === 'loss' ? 'bg-white text-rose-600 shadow-md' : 'text-slate-400 opacity-60'}`}>Ëº∏Èå¢ üìâ</button>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1.5">
                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Â∞çÂ±ÄÊó•Êúü</label>
                                            <input type="date" value={formData.date} onChange={(e) => setFormData({...formData, date: e.target.value})} className="w-full bg-slate-50 p-4 rounded-2xl font-bold border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-emerald-500" />
                                        </div>
                                        <div className="space-y-1.5">
                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Ëº∏Ë¥èÈáëÈ°ç</label>
                                            <input type="number" placeholder="0" value={formData.amount} onChange={(e) => setFormData({...formData, amount: e.target.value})} className="w-full bg-slate-50 p-4 rounded-2xl font-black border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-emerald-500 text-lg text-emerald-700 placeholder:text-slate-300" />
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Â∫ï / Âè∞ ÂÄçÁéá</label>
                                        <div className="grid grid-cols-3 gap-2.5">
                                            {stakeOptions.map(opt => (
                                                <button key={opt} onClick={() => setFormData({...formData, stakes: opt})} className={`py-3.5 rounded-xl font-black text-[11px] border transition-all ${formData.stakes === opt ? 'bg-slate-900 text-white border-slate-900 shadow-xl shadow-slate-200' : 'bg-white text-slate-400 border-slate-200 hover:border-emerald-200'}`}>{opt}</button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="space-y-1.5">
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Âè∞Ë≤ª (ÊäΩÈ†≠ÈáëÈ°ç)</label>
                                        <input type="number" placeholder="0" value={formData.tableFee} onChange={(e) => setFormData({...formData, tableFee: e.target.value})} className="w-full bg-slate-50 p-4 rounded-2xl font-bold border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-amber-500 placeholder:text-slate-300" />
                                    </div>

                                    <button 
                                        onClick={handleAddRecord} 
                                        disabled={!formData.amount} 
                                        className="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-5 rounded-[1.5rem] font-black text-lg shadow-2xl shadow-emerald-200 active:scale-[0.98] transition-all disabled:opacity-50 mt-2"
                                    >
                                        Á¢∫Ë™çÂÑ≤Â≠òÊà∞Â†± üÄÑ
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
