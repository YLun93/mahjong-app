<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 麻將戰報 Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#064e3b">
    <link rel="apple-touch-icon" href="mahjong.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #F8FAFC; }
        
        /* 自定義滾動條 */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }

        /* 卡片懸浮效果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }

        /* 月曆格線優化 */
        .calendar-border { border-color: #F1F5F9; }
        
        /* 動畫 */
        @keyframes popUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-pop { animation: popUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="text-slate-800">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAUPqdwv4iJ6ebrkdKZNcZpwWBXUg2mQsk",
            authDomain: "mahjong-app-8aacb.firebaseapp.com",
            projectId: "mahjong-app-8aacb",
            storageBucket: "mahjong-app-8aacb.firebasestorage.app",
            messagingSenderId: "344119682978",
            appId: "1:344119682978:web:b571898505e28f8dc2b4fb"
        };

        const app = initializeApp(firebaseConfig);
        window.fb = { 
            auth: getAuth(app), 
            db: getFirestore(app), 
            appId: 'mahjong-2026-v3',
            signInAnonymously, onAuthStateChanged, collection, doc, setDoc, deleteDoc, onSnapshot 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icons = {
            Award: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>,
            TrendingUp: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            ChevronLeft: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M15 18l-6-6 6-6"/></svg>,
            ChevronRight: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M9 18l6-6-6-6"/></svg>,
            Plus: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
            Trash: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M3 6h18m-2 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [records, setRecords] = useState([]);
            const [loading, setLoading] = useState(true);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [isModalOpen, setIsModalOpen] = useState(false);
            
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                stakes: '50/20',
                type: 'win',
                amount: '',
                tableFee: ''
            });

            useEffect(() => {
                const { auth, signInAnonymously, onAuthStateChanged } = window.fb;
                signInAnonymously(auth).catch(console.error);
                return onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                const { db, appId, collection, onSnapshot } = window.fb;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'records');
                return onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setRecords(data);
                    setLoading(false);
                }, () => setLoading(false));
            }, [user]);

            const stats = useMemo(() => {
                const calc = (list) => list.reduce((acc, r) => {
                    const amt = Number(r.amount) || 0;
                    const fee = Number(r.tableFee) || 0;
                    if (r.type === 'win') { acc.w += amt; acc.wc += 1; }
                    else { acc.l += amt; acc.lc += 1; }
                    acc.f += fee;
                    return acc;
                }, { w: 0, l: 0, f: 0, wc: 0, lc: 0 });

                const yearly = calc(records.filter(r => r.date.startsWith('2026')));
                const mStr = `${currentMonth.getFullYear()}-${String(currentMonth.getMonth() + 1).padStart(2, '0')}`;
                const monthly = calc(records.filter(r => r.date.startsWith(mStr)));
                return { yearly, monthly, global: calc(records) };
            }, [records, currentMonth]);

            const monthlyNet = stats.monthly.w - stats.monthly.l - stats.monthly.f;
            const winRate = (stats.global.wc + stats.global.lc) > 0 ? ((stats.global.wc / (stats.global.wc + stats.global.lc)) * 100).toFixed(0) : 0;

            const handleAdd = async () => {
                if (!user || !formData.amount) return;
                const id = Date.now().toString();
                await window.fb.setDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'records', id), {
                    ...formData,
                    amount: Number(formData.amount),
                    tableFee: Number(formData.tableFee || 0),
                    finalStakes: formData.stakes,
                    createdAt: new Date().toISOString()
                });
                setIsModalOpen(false);
                setFormData({ ...formData, amount: '', tableFee: '' });
            };

            const renderCalendar = () => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const total = new Date(year, month + 1, 0).getDate();
                const start = new Date(year, month, 1).getDay();
                const cells = [];
                for (let i = 0; i < start; i++) cells.push(<div key={`e-${i}`} className="h-16 border-b border-r calendar-border" />);
                for (let d = 1; d <= total; d++) {
                    const dStr = `${year}-${String(month+1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const hasRec = records.some(r => r.date === dStr);
                    cells.push(
                        <div key={d} onClick={() => { setFormData({ ...formData, date: dStr }); setIsModalOpen(true); }} 
                             className="h-16 border-b border-r calendar-border flex flex-col items-center pt-2 cursor-pointer hover:bg-emerald-50 relative group">
                            <span className={`text-[11px] font-bold ${dStr === new Date().toISOString().split('T')[0] ? 'bg-emerald-600 text-white w-5 h-5 rounded-full flex items-center justify-center' : 'text-slate-400'}`}>{d}</span>
                            {hasRec && <div className="mt-1 w-1 h-1 bg-amber-400 rounded-full group-hover:scale-150 transition-transform"></div>}
                        </div>
                    );
                }
                return cells;
            };

            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-50 font-black text-emerald-700 italic">LOADING...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen pb-24 relative">
                    {/* Header */}
                    <header className="px-6 py-6 flex items-center gap-4 sticky top-0 bg-slate-50/80 backdrop-blur-md z-30">
                        <div className="w-12 h-12 bg-emerald-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-emerald-200"><Icons.Award /></div>
                        <div>
                            <h1 className="text-xl font-black tracking-tighter">2026 麻將戰報</h1>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Pro Tracker</p>
                        </div>
                    </header>

                    <div className="px-5 space-y-6">
                        {/* 當月收益卡片 */}
                        <section className="bg-white rounded-[2.5rem] p-8 glass-card relative overflow-hidden group animate-pop">
                            <div className="relative z-10">
                                <span className="text-[11px] font-black text-slate-400 uppercase tracking-widest">{currentMonth.getMonth()+1}月收益</span>
                                <h2 className={`text-5xl font-black my-3 tracking-tighter ${monthlyNet >= 0 ? 'text-emerald-600' : 'text-rose-500'}`}>
                                    ${monthlyNet.toLocaleString()}
                                </h2>
                                <div className="flex gap-4 text-xs font-bold text-slate-400">
                                    <span>贏: <span className="text-emerald-500">+{stats.monthly.w}</span></span>
                                    <span>輸: <span className="text-rose-400">-{stats.monthly.l}</span></span>
                                    <span>台費: <span className="text-amber-500">{stats.monthly.f}</span></span>
                                </div>
                            </div>
                            <div className="absolute top-0 right-0 w-32 h-32 bg-emerald-50 rounded-full -mr-16 -mt-16 opacity-50 group-hover:scale-110 transition-transform duration-700"></div>
                        </section>

                        {/* 年度收益卡片 */}
                        <section className="bg-[#101827] rounded-[2.5rem] p-8 shadow-xl relative overflow-hidden animate-pop" style={{ animationDelay: '0.1s' }}>
                            <div className="flex justify-between items-start mb-6">
                                <div>
                                    <span className="text-[11px] font-black text-slate-500 uppercase tracking-widest block mb-2">2026 年度盈虧</span>
                                    <div className="text-3xl font-black text-white tracking-tighter">${(stats.yearly.w - stats.yearly.l - stats.yearly.f).toLocaleString()}</div>
                                </div>
                                <div className="text-[10px] font-black text-amber-400 bg-amber-400/10 px-3 py-1 rounded-full uppercase">年度統計</div>
                            </div>
                            <div className="flex justify-between items-center pt-4 border-t border-slate-800">
                                <div className="text-[11px] font-bold text-slate-500 uppercase tracking-widest">Cumulative Result</div>
                                <div className="text-xs font-black text-amber-400 italic">發發發</div>
                            </div>
                        </section>

                        {/* 勝率分析 */}
                        <section className="bg-white rounded-[2rem] p-6 glass-card flex items-center justify-between animate-pop" style={{ animationDelay: '0.2s' }}>
                            <div>
                                <h3 className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-1">勝率分析</h3>
                                <div className="w-40 h-1.5 bg-slate-100 rounded-full overflow-hidden mt-3">
                                    <div className="h-full bg-emerald-500 transition-all duration-1000" style={{ width: `${winRate}%` }}></div>
                                </div>
                            </div>
                            <div className="text-2xl font-black text-emerald-600">{winRate}%</div>
                        </section>

                        {/* 月曆 */}
                        <section className="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden animate-pop" style={{ animationDelay: '0.3s' }}>
                            <div className="bg-slate-50/50 p-6 flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 bg-emerald-500 rounded-full"></div>
                                    <h3 className="font-black text-sm tracking-tight">{currentMonth.getFullYear()}年 {currentMonth.getMonth()+1}月</h3>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1, 1))} className="p-1.5 bg-white rounded-xl shadow-sm border border-slate-100 hover:bg-slate-50"><Icons.ChevronLeft/></button>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1, 1))} className="p-1.5 bg-white rounded-xl shadow-sm border border-slate-100 hover:bg-slate-50"><Icons.ChevronRight/></button>
                                </div>
                            </div>
                            <div className="grid grid-cols-7 text-[10px] font-black text-slate-300 uppercase tracking-tighter text-center py-2 border-b border-slate-50">
                                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                            </div>
                            <div className="grid grid-cols-7">{renderCalendar()}</div>
                        </section>
                    </div>

                    {/* 懸浮按鈕 (FAB) */}
                    <button onClick={() => setIsModalOpen(true)} 
                            className="fixed bottom-8 right-8 w-16 h-16 bg-emerald-600 text-white rounded-2xl shadow-2xl shadow-emerald-300 flex items-center justify-center active:scale-90 transition-transform z-40">
                        <Icons.Plus />
                    </button>

                    {/* 新增紀錄彈窗 */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-end justify-center">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onClick={() => setIsModalOpen(false)} />
                            <div className="relative bg-white w-full max-w-md rounded-t-[3rem] p-8 animate-pop">
                                <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-black tracking-tight text-slate-900">紀錄這場勝負</h2>
                                    <div className="text-[10px] font-black text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full">{formData.date}</div>
                                </div>
                                <div className="space-y-6">
                                    <div className="flex bg-slate-100 p-1 rounded-2xl">
                                        <button onClick={() => setFormData({...formData, type: 'win'})} className={`flex-1 py-4 rounded-xl font-black transition-all ${formData.type === 'win' ? 'bg-white text-emerald-600 shadow-sm' : 'text-slate-400'}`}>贏錢 (+)</button>
                                        <button onClick={() => setFormData({...formData, type: 'loss'})} className={`flex-1 py-4 rounded-xl font-black transition-all ${formData.type === 'loss' ? 'bg-white text-rose-500 shadow-sm' : 'text-slate-400'}`}>輸錢 (-)</button>
                                    </div>
                                    <div className="relative">
                                        <span className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 font-black text-3xl">$</span>
                                        <input type="number" placeholder="0" value={formData.amount} onChange={(e) => setFormData({...formData, amount: e.target.value})} className="w-full bg-slate-50 rounded-3xl pl-12 pr-6 py-8 text-4xl font-black outline-none border-none placeholder:text-slate-200" />
                                    </div>
                                    <div className="bg-slate-50 p-4 rounded-2xl flex justify-between items-center">
                                        <span className="text-xs font-black text-slate-400">台費支出</span>
                                        <input type="number" placeholder="0" value={formData.tableFee} onChange={(e) => setFormData({...formData, tableFee: e.target.value})} className="bg-transparent text-right font-black text-lg w-24 outline-none" />
                                    </div>
                                    <button onClick={handleAdd} className="w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-lg shadow-xl active:scale-95 transition-transform uppercase tracking-widest">儲存紀錄</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
