<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 麻將戰報 Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#064e3b">
    <link rel="apple-touch-icon" href="mahjong.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #F8FAFC; }
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .calendar-grid { display: grid; grid-template-cols: repeat(7, 1fr); }
        .animate-in { animation: slideInUp 0.3s ease-out forwards; }
        @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAUPqdwv4iJ6ebrkdKZNcZpwWBXUg2mQsk",
            authDomain: "mahjong-app-8aacb.firebaseapp.com",
            projectId: "mahjong-app-8aacb",
            storageBucket: "mahjong-app-8aacb.firebasestorage.app",
            messagingSenderId: "344119682978",
            appId: "1:344119682978:web:b571898505e28f8dc2b4fb"
        };

        const app = initializeApp(firebaseConfig);
        window.fb = { 
            auth: getAuth(app), 
            db: getFirestore(app), 
            appId: 'mahjong-2026-v3',
            signInAnonymously, onAuthStateChanged, collection, doc, setDoc, deleteDoc, onSnapshot 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icons = {
            Award: ({size=20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M12 15l-2 5L9 9l11 4-5 2zm0 0l4 8 1-11-11 4 6 2z"/></svg>,
            TrendingUp: ({size=20, className=""}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M23 6l-9.5 9.5-5-5L1 18m22-12h-6m6 0v6"/></svg>,
            Calendar: ({size=18}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
            ChevronLeft: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M15 18l-6-6 6-6"/></svg>,
            ChevronRight: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18l6-6-6-6"/></svg>,
            Trash: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18m-2 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>,
            X: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6L6 18M6 6l12 12"/></svg>,
            Plus: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [records, setRecords] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [loading, setLoading] = useState(true);
            
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                stakes: '50/20', customStakes: '', tableFee: '', type: 'win', amount: ''
            });

            useEffect(() => {
                const { auth, signInAnonymously, onAuthStateChanged } = window.fb;
                signInAnonymously(auth).catch(console.error);
                return onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                const { db, appId, collection, onSnapshot } = window.fb;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'records');
                return onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setRecords(data.sort((a, b) => new Date(b.date) - new Date(a.date)));
                    setLoading(false);
                }, () => setLoading(false));
            }, [user]);

            const stats = useMemo(() => {
                const calculate = (list) => list.reduce((acc, rec) => {
                    const amt = Number(rec.amount) || 0;
                    const fee = Number(rec.tableFee) || 0;
                    if (rec.type === 'win') { acc.won += amt; acc.winCount += 1; }
                    else { acc.lost += amt; acc.lossCount += 1; }
                    acc.fees += fee;
                    return acc;
                }, { won: 0, lost: 0, fees: 0, winCount: 0, lossCount: 0 });

                const global = calculate(records);
                const yearly = calculate(records.filter(r => r.date.startsWith('2026')));
                const mStr = `${currentMonth.getFullYear()}-${String(currentMonth.getMonth() + 1).padStart(2, '0')}`;
                const monthly = calculate(records.filter(r => r.date.startsWith(mStr)));
                return { global, yearly, monthly };
            }, [records, currentMonth]);

            const monthlyNet = stats.monthly.won - stats.monthly.lost - stats.monthly.fees;
            const yearlyNet = stats.yearly.won - stats.yearly.lost - stats.yearly.fees;
            const winRate = (stats.global.winCount + stats.global.lossCount) > 0 
                ? ((stats.global.winCount / (stats.global.winCount + stats.global.lossCount)) * 100).toFixed(0) : 0;

            const handleAddRecord = async () => {
                if (!user || !formData.amount) return;
                const id = Date.now().toString();
                await window.fb.setDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'records', id), {
                    ...formData, amount: Number(formData.amount), tableFee: Number(formData.tableFee || 0),
                    finalStakes: formData.stakes === '其他' ? formData.customStakes : formData.stakes,
                    createdAt: new Date().toISOString()
                });
                setIsModalOpen(false);
                setFormData({ ...formData, amount: '', tableFee: '' });
            };

            const renderCalendar = () => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const totalDays = new Date(year, month + 1, 0).getDate();
                const startDay = new Date(year, month, 1).getDay();
                const cells = [];
                for (let i = 0; i < startDay; i++) cells.push(<div key={`e-${i}`} className="h-14 border-b border-r border-slate-50" />);
                for (let d = 1; d <= totalDays; d++) {
                    const dStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const dayRecs = records.filter(r => r.date === dStr);
                    const dayProfit = dayRecs.reduce((s, r) => s + (r.type === 'win' ? r.amount : -r.amount) - r.tableFee, 0);
                    const isToday = dStr === new Date().toISOString().split('T')[0];
                    cells.push(
                        <div key={d} onClick={() => { setFormData({ ...formData, date: dStr }); setIsModalOpen(true); }} 
                            className="h-14 border-b border-r border-slate-100 flex flex-col items-center justify-center cursor-pointer hover:bg-emerald-50 transition-colors relative">
                            <span className={`text-[10px] font-bold ${isToday ? 'bg-emerald-600 text-white w-5 h-5 rounded-full flex items-center justify-center' : 'text-slate-400'}`}>{d}</span>
                            {dayProfit !== 0 && <span className={`text-[9px] font-black leading-none mt-1 ${dayProfit > 0 ? 'text-emerald-600' : 'text-rose-500'}`}>{dayProfit > 0 ? `+${dayProfit}` : dayProfit}</span>}
                        </div>
                    );
                }
                return cells;
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-emerald-800">PRO LOADING...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen shadow-2xl bg-white pb-20">
                    {/* Header 縮小版 */}
                    <header className="px-5 py-3 flex items-center gap-3 bg-white border-b sticky top-0 z-50">
                        <div className="w-9 h-9 bg-emerald-600 rounded-lg flex items-center justify-center text-white"><Icons.Award size={20} /></div>
                        <div><h1 className="text-base font-black tracking-tighter">2026 麻將戰報</h1><p className="text-[9px] font-bold text-slate-400 uppercase leading-none">Pro Tracker</p></div>
                    </header>

                    <main className="p-4 space-y-3">
                        {/* 收益卡片 緊湊版 */}
                        <div className="bg-white rounded-3xl p-5 border border-slate-100 shadow-sm relative overflow-hidden group">
                            <div className="relative z-10 flex justify-between items-start">
                                <div>
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{currentMonth.getMonth()+1}月收益</span>
                                    <h2 className={`text-4xl font-black my-1 ${monthlyNet >= 0 ? 'text-emerald-600' : 'text-rose-500'}`}>${monthlyNet.toLocaleString()}</h2>
                                    <div className="flex gap-3 text-[10px] font-bold text-slate-400">
                                        <span>贏 <span className="text-emerald-500">+{stats.monthly.won}</span></span>
                                        <span>輸 <span className="text-rose-400">-{stats.monthly.lost}</span></span>
                                        <span>台費 <span className="text-amber-500">{stats.monthly.fees}</span></span>
                                    </div>
                                </div>
                                <Icons.TrendingUp size={70} className="opacity-[0.05]" />
                            </div>
                        </div>

                        {/* 年度卡片 精簡版 */}
                        <div className="bg-slate-900 rounded-3xl p-5 text-white flex justify-between items-center shadow-lg">
                            <div><span className="text-[9px] font-black text-slate-500 uppercase block mb-1">2026 年盈虧</span><div className="text-2xl font-black text-emerald-400">${yearlyNet.toLocaleString()}</div></div>
                            <div className="text-right"><span className="text-[9px] font-bold text-slate-500 block">年度統計</span><span className="text-amber-400 font-black text-xs">發發發</span></div>
                        </div>

                        {/* 勝率分析 嵌入式 */}
                        <div className="bg-white rounded-2xl p-4 border flex items-center justify-between">
                            <div className="flex-1 mr-4">
                                <div className="flex justify-between text-[10px] font-black text-slate-400 uppercase mb-1"><span>勝率分析</span><span>{winRate}%</span></div>
                                <div className="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden"><div className="bg-emerald-500 h-full" style={{ width: `${winRate}%` }}></div></div>
                            </div>
                            <div className="text-right"><span className="text-[9px] font-black text-slate-400 block">總場次</span><span className="text-sm font-black">{stats.global.winCount + stats.global.lossCount}</span></div>
                        </div>

                        {/* 月曆 緊湊版 */}
                        <section className="bg-white rounded-3xl border shadow-sm overflow-hidden">
                            <div className="bg-slate-50/50 px-4 py-3 flex items-center justify-between border-b">
                                <h3 className="font-black text-xs flex items-center gap-2"><Icons.Calendar />{currentMonth.getFullYear()}年 {currentMonth.getMonth()+1}月</h3>
                                <div className="flex gap-1">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()-1, 1))} className="p-1 hover:bg-white rounded-md border shadow-sm"><Icons.ChevronLeft/></button>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1, 1))} className="p-1 hover:bg-white rounded-md border shadow-sm"><Icons.ChevronRight/></button>
                                </div>
                            </div>
                            <div className="grid grid-cols-7 text-center text-[9px] font-black text-slate-300 py-2 border-b">
                                {['SUN','MON','TUE','WED','THU','FRI','SAT'].map(d=><div key={d}>{d}</div>)}
                            </div>
                            <div className="calendar-grid">{renderCalendar()}</div>
                        </section>
                    </main>

                    {/* 懸浮按鈕 FAB */}
                    <button onClick={() => setIsModalOpen(true)} className="fixed bottom-6 right-6 w-14 h-14 bg-emerald-600 rounded-2xl shadow-xl flex items-center justify-center active:scale-90 transition-transform z-50">
                        <Icons.Plus />
                    </button>

                    {/* 新增紀錄彈窗 */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-end justify-center">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => setIsModalOpen(false)} />
                            <div className="relative bg-white w-full max-w-md rounded-t-[2.5rem] p-8 animate-in shadow-2xl">
                                <div className="flex justify-between items-center mb-6"><h2 className="text-xl font-black">紀錄對局</h2><button onClick={() => setIsModalOpen(false)} className="text-slate-300"><Icons.X /></button></div>
                                <div className="space-y-4">
                                    <input type="date" value={formData.date} onChange={(e) => setFormData({...formData, date: e.target.value})} className="w-full bg-slate-50 rounded-xl p-4 font-bold border-none outline-none" />
                                    <div className="flex bg-slate-100 p-1 rounded-xl">
                                        <button onClick={() => setFormData({...formData, type: 'win'})} className={`flex-1 py-3 rounded-lg font-black transition-all ${formData.type === 'win' ? 'bg-white text-emerald-600 shadow-sm' : 'text-slate-400'}`}>贏錢</button>
                                        <button onClick={() => setFormData({...formData, type: 'loss'})} className={`flex-1 py-3 rounded-lg font-black transition-all ${formData.type === 'loss' ? 'bg-white text-rose-500 shadow-sm' : 'text-slate-400'}`}>輸錢</button>
                                    </div>
                                    <div className="relative">
                                        <span className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 font-black text-2xl">$</span>
                                        <input type="number" placeholder="金額" value={formData.amount} onChange={(e) => setFormData({...formData, amount: e.target.value})} className="w-full bg-slate-50 rounded-xl pl-12 pr-6 py-5 text-2xl font-black outline-none" />
                                    </div>
                                    <button onClick={handleAddRecord} className="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">儲存戰績</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
