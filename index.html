<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 È∫ªÂ∞áÊà∞Â†± Pro</title>
    <!-- React & Tailwind CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;800&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body {
            font-family: 'SF Pro Display', 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #f1f5f9;
            color: #1e293b;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* ‰øÆÂæ©Êó•ÊõÜÁ∂≤Ê†ºÔºåÁ¢∫‰øù‰∏çË∑ë‰Ωç */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            width: 100%;
            background-color: #f1f5f9; /* ÈñìÈöôÈ°èËâ≤ */
            gap: 1px; /* ‰ΩøÁî® gap ‰ª£Êõø border ÈÅøÂÖç‰ΩçÁßª */
        }

        .calendar-day {
            background-color: white;
            min-height: 64px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 8px;
            position: relative;
            min-width: 0; /* Èò≤Ê≠¢ÂÖßÂÆπÊíêÈñã */
        }

        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Èö±ËóèÂéüÁîüÊó•ÊúüÂúñÁ§∫ */
        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }

        .modal-animate {
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .blur-header {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background-color: rgba(255, 255, 255, 0.85);
        }

        .shadow-premium {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04), 0 8px 15px -6px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK È†êËºâÂÖ• -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAUPqdwv4iJ6ebrkdKZNcZpwWBXUg2mQsk",
            authDomain: "mahjong-app-8aacb.firebaseapp.com",
            projectId: "mahjong-app-8aacb",
            storageBucket: "mahjong-app-8aacb.firebasestorage.app",
            messagingSenderId: "344119682978",
            appId: "1:344119682978:web:b571898505e28f8dc2b4fb",
            measurementId: "G-410BN7WGZY"
        };

        const app = initializeApp(firebaseConfig);
        window.fb = {
            db: getFirestore(app),
            auth: getAuth(app),
            collection, doc, setDoc, onSnapshot, deleteDoc, signInAnonymously, onAuthStateChanged,
            appId: 'mahjong-2026-v3'
        };
    </script>

    <!-- React ÈÇèËºØ -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [records, setRecords] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentMonth, setCurrentMonth] = useState(new Date(2026, 0, 1));
            const [loading, setLoading] = useState(true);
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                stakes: '50/20',
                customStakes: '',
                tableFee: '',
                type: 'win',
                amount: ''
            });

            const stakeOptions = ['30/10', '50/20', '100/20', '100/30', 'ÂÖ∂‰ªñ'];

            useEffect(() => {
                const init = setInterval(() => {
                    if (window.fb) {
                        clearInterval(init);
                        const { auth, signInAnonymously, onAuthStateChanged } = window.fb;
                        signInAnonymously(auth).catch(console.error);
                        onAuthStateChanged(auth, setUser);
                    }
                }, 100);
                return () => clearInterval(init);
            }, []);

            useEffect(() => {
                if (!user || !window.fb) return;
                const { db, collection, onSnapshot, appId } = window.fb;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'records');
                return onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setRecords(data.sort((a, b) => new Date(b.date) - new Date(a.date)));
                    setLoading(false);
                });
            }, [user]);

            const stats = useMemo(() => {
                const calculate = (list) => list.reduce((acc, rec) => {
                    const amt = Number(rec.amount) || 0;
                    const fee = Number(rec.tableFee) || 0;
                    if (rec.type === 'win') acc.won += amt;
                    else acc.lost += amt;
                    acc.fees += fee;
                    return acc;
                }, { won: 0, lost: 0, fees: 0 });

                const yearly = calculate(records.filter(r => r.date.startsWith('2026')));
                const targetMonthStr = `${currentMonth.getFullYear()}-${String(currentMonth.getMonth() + 1).padStart(2, '0')}`;
                const monthly = calculate(records.filter(r => r.date.startsWith(targetMonthStr)));
                return { yearly, monthly };
            }, [records, currentMonth]);

            const monthlyNet = stats.monthly.won - stats.monthly.lost - stats.monthly.fees;
            const yearlyNet = stats.yearly.won - stats.yearly.lost - stats.yearly.fees;

            const handleAddRecord = async () => {
                if (!user || !formData.amount || !window.fb) return;
                const { db, setDoc, doc, appId } = window.fb;
                const id = Date.now().toString();
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'records', id), {
                        ...formData,
                        amount: Number(formData.amount),
                        tableFee: Number(formData.tableFee || 0),
                        finalStakes: formData.stakes === 'ÂÖ∂‰ªñ' ? formData.customStakes : formData.stakes,
                        createdAt: new Date().toISOString()
                    });
                    setIsModalOpen(false);
                    setFormData({ ...formData, amount: '', tableFee: '', customStakes: '' });
                } catch (err) { console.error(err); }
            };

            const deleteRecord = async (id) => {
                if (!user || !window.fb) return;
                const { db, deleteDoc, doc, appId } = window.fb;
                try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'records', id)); } catch (err) {}
            };

            const renderCalendar = () => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const totalDays = new Date(year, month + 1, 0).getDate();
                const startDay = new Date(year, month, 1).getDay();
                const todayStr = new Date().toISOString().split('T')[0];

                const days = [];
                // Á©∫ÁôΩÊ†º
                for (let i = 0; i < startDay; i++) {
                    days.push(<div key={`empty-${i}`} className="calendar-day bg-slate-50/30"></div>);
                }

                // Êó•ÊúüÊ†º
                for (let d = 1; d <= totalDays; d++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const dayRecords = records.filter(r => r.date === dateStr);
                    const dayProfit = dayRecords.reduce((s, r) => s + (r.type === 'win' ? r.amount : -r.amount) - r.tableFee, 0);
                    const isToday = dateStr === todayStr;
                    const dayOfWeek = (startDay + d - 1) % 7;
                    const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

                    days.push(
                        <div 
                            key={d} 
                            onClick={() => { setFormData({ ...formData, date: dateStr }); setIsModalOpen(true); }}
                            className={`calendar-day cursor-pointer transition-all active:scale-95 ${isWeekend ? 'bg-slate-50/60' : 'bg-white'} hover:bg-emerald-50`}
                        >
                            <span className={`text-[10px] font-black w-5 h-5 flex items-center justify-center mb-1 ${isToday ? 'bg-emerald-600 text-white rounded-lg shadow-lg' : isWeekend ? 'text-slate-500' : 'text-slate-400'}`}>
                                {d}
                            </span>
                            {dayProfit !== 0 && (
                                <div className={`text-[9px] font-black px-1 py-0.5 rounded leading-none ${dayProfit > 0 ? 'text-emerald-600 bg-emerald-50' : 'text-rose-600 bg-rose-50'}`}>
                                    {dayProfit > 0 ? `+${dayProfit}` : dayProfit}
                                </div>
                            )}
                            {dayRecords.length > 0 && (
                                <div className="absolute bottom-1 w-1 h-1 bg-amber-400 rounded-full shadow-sm"></div>
                            )}
                        </div>
                    );
                }
                return days;
            };

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto bg-slate-50/50 border-x border-slate-200 safe-bottom overflow-hidden">
                    {/* Header */}
                    <header className="blur-header px-6 py-4 flex items-center border-b border-slate-100 sticky top-0 z-30">
                        <div className="w-9 h-9 bg-gradient-to-br from-emerald-500 to-emerald-700 rounded-xl flex items-center justify-center text-white text-lg shadow-lg mr-3">üÄÑ</div>
                        <div className="flex-1">
                            <h1 className="text-lg font-black text-slate-900 tracking-tight leading-none">2026 È∫ªÂ∞áÊà∞Â†±</h1>
                            <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">Personal Pro Edition</p>
                        </div>
                    </header>

                    <main className="flex-1 p-4 space-y-4 overflow-y-auto">
                        {/* Êï∏ÊìöÂç°Áâá */}
                        <section className="bg-white rounded-xl p-5 shadow-premium border border-slate-100">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">{currentMonth.getMonth() + 1}ÊúàÁµêÁÆó</p>
                                    <h2 className={`text-3xl font-black tracking-tighter leading-none ${monthlyNet >= 0 ? 'text-emerald-600' : 'text-rose-500'}`}>
                                        ${monthlyNet.toLocaleString()}
                                    </h2>
                                </div>
                                <div className="bg-slate-900 px-3 py-1.5 rounded-lg text-right">
                                    <p className="text-[8px] font-bold text-slate-500 uppercase mb-0.5">2026 Âπ¥Â∫¶</p>
                                    <p className={`text-base font-black ${yearlyNet >= 0 ? 'text-emerald-400' : 'text-rose-400'}`}>
                                        ${yearlyNet.toLocaleString()}
                                    </p>
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-3 gap-2">
                                {[
                                    { label: 'Êú¨ÊúàË¥è', val: `+${stats.monthly.won}`, color: 'text-emerald-600', bg: 'bg-emerald-50/30' },
                                    { label: 'Êú¨ÊúàËº∏', val: `-${stats.monthly.lost}`, color: 'text-rose-600', bg: 'bg-rose-50/30' },
                                    { label: 'Âè∞Ë≤ª', val: `${stats.monthly.fees}`, color: 'text-amber-500', bg: 'bg-amber-50/30' }
                                ].map((item, idx) => (
                                    <div key={idx} className={`${item.bg} p-2 rounded-lg text-center`}>
                                        <p className="text-[9px] font-bold text-slate-500 mb-0.5">{item.label}</p>
                                        <p className={`text-[11px] font-black ${item.color}`}>{item.val}</p>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* Êó•ÊõÜ */}
                        <section className="bg-white rounded-xl shadow-premium border border-slate-100 overflow-hidden">
                            <div className="px-5 py-3 flex items-center justify-between border-b border-slate-50 bg-white">
                                <div className="flex items-center gap-2">
                                    <span className="text-emerald-600 font-black text-xs">{currentMonth.getFullYear()}</span>
                                    <span className="text-slate-900 font-black text-lg">{currentMonth.getMonth() + 1}Êúà</span>
                                </div>
                                <div className="flex bg-slate-100 p-1 rounded-lg">
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1, 1))} className="p-1.5 text-slate-400 active:text-emerald-600">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                                    </button>
                                    <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 1))} className="p-1.5 text-slate-400 active:text-emerald-600">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                                    </button>
                                </div>
                            </div>
                            
                            <div className="calendar-wrapper text-center text-[9px] font-black text-slate-300 py-2 uppercase tracking-widest bg-slate-50/30 border-b border-slate-100">
                                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                            </div>
                            
                            <div className="calendar-wrapper">
                                {renderCalendar()}
                            </div>
                        </section>

                        {/* ÊòéÁ¥∞ */}
                        <section className="space-y-2 pb-8">
                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Â∞çÂ±ÄÊòéÁ¥∞</h3>
                            <div className="space-y-2">
                                {records.slice(0, 10).map(record => (
                                    <div key={record.id} className="bg-white p-3 rounded-lg border border-slate-100 shadow-sm flex items-center justify-between active:scale-[0.98] transition-all">
                                        <div className="flex items-center gap-3">
                                            <div className={`w-9 h-9 rounded-lg flex items-center justify-center font-bold text-sm ${record.type === 'win' ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'}`}>
                                                {record.type === 'win' ? 'Ë¥è' : 'Ëº∏'}
                                            </div>
                                            <div>
                                                <div className="flex items-center gap-2 leading-none mb-1">
                                                    <span className="text-[9px] font-bold text-slate-400">{record.date.substring(5).replace('-', '/')}</span>
                                                    <span className="text-[8px] font-bold text-slate-500 bg-slate-50 px-1.5 py-0.5 rounded border">{record.finalStakes}</span>
                                                </div>
                                                <p className={`text-base font-black leading-none ${record.type === 'win' ? 'text-emerald-600' : 'text-rose-600'}`}>
                                                    {record.type === 'win' ? '+' : '-'}{record.amount.toLocaleString()} 
                                                    <span className="text-[10px] text-slate-300 ml-2 font-bold tracking-tight">Âè∞Ë≤ª ${record.tableFee}</span>
                                                </p>
                                            </div>
                                        </div>
                                        <button onClick={() => deleteRecord(record.id)} className="p-2 text-slate-200">
                                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </main>

                    {/* ÊäΩÂ±úË¶ñÁ™ó */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-end justify-center">
                            <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onClick={() => setIsModalOpen(false)}></div>
                            <div className="relative bg-white w-full max-w-md rounded-t-2xl p-6 pb-12 shadow-2xl modal-animate border-t border-slate-100">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-black text-slate-900">Á¥ÄÈåÑÂ∞çÂ±Ä</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="bg-slate-100 p-2 rounded-full text-slate-400 font-bold">‚úï</button>
                                </div>

                                <div className="space-y-5">
                                    <div className="flex gap-2 p-1.5 bg-slate-100 rounded-lg">
                                        <button onClick={() => setFormData({...formData, type: 'win'})} className={`flex-1 py-3 rounded-md font-black text-sm transition-all ${formData.type === 'win' ? 'bg-white text-emerald-600 shadow-sm' : 'text-slate-400 opacity-60'}`}>Ë¥èÈå¢ üéâ</button>
                                        <button onClick={() => setFormData({...formData, type: 'loss'})} className={`flex-1 py-3 rounded-md font-black text-sm transition-all ${formData.type === 'loss' ? 'bg-white text-rose-500 shadow-sm' : 'text-slate-400 opacity-60'}`}>Ëº∏Èå¢ üìâ</button>
                                    </div>

                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">Êó•Êúü</label>
                                            <input type="date" value={formData.date} onChange={(e) => setFormData({...formData, date: e.target.value})} className="w-full bg-slate-50 p-3 rounded-lg font-bold border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-emerald-500" />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">ÈáëÈ°ç</label>
                                            <input type="number" placeholder="0" value={formData.amount} onChange={(e) => setFormData({...formData, amount: e.target.value})} className="w-full bg-slate-50 p-3 rounded-lg font-black border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-emerald-500 text-lg" />
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">Â∫ï / Âè∞</label>
                                        <div className="grid grid-cols-3 gap-2">
                                            {stakeOptions.map(opt => (
                                                <button key={opt} onClick={() => setFormData({...formData, stakes: opt})} className={`py-2.5 rounded-lg font-black text-xs border transition-all ${formData.stakes === opt ? 'bg-slate-900 text-white border-slate-900 shadow-lg' : 'bg-white text-slate-400 border-slate-200'}`}>{opt}</button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="space-y-1">
                                        <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest px-1">Âè∞Ë≤ª</label>
                                        <input type="number" placeholder="0" value={formData.tableFee} onChange={(e) => setFormData({...formData, tableFee: e.target.value})} className="w-full bg-slate-50 p-3 rounded-lg font-bold border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-amber-500" />
                                    </div>

                                    <button 
                                        onClick={handleAddRecord} 
                                        disabled={!formData.amount} 
                                        className="w-full bg-emerald-600 text-white py-4 rounded-lg font-black text-lg shadow-xl shadow-emerald-100 active:scale-[0.98] transition-all disabled:opacity-50 mt-2"
                                    >
                                        Á¢∫Ë™çÂÑ≤Â≠ò üÄÑ
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
